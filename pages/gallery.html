<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoolUP</title>
    <link rel="shortcut icon" href="../img/woolicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="aboutus.html">Nosotros</a></li>
        <li><a href="services.html">Servicios</a></li>
        <li><a href="gallery.html">Galeria</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="gallery_container container">
        <h2 id="title-gallery"></h2>

        <div>
          <h1>Carrito</h1>
          <hr />
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">
                  Carrito vacío - comience a comprar!
                </th>
              </tr>
            </tfoot>
          </table>

          <div class="row" id="cards"></div>
        </div>

        <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
            </button>
          </td>
          <td class="font-weight-bold">$ <span id="total">5000</span></td>
        </template>

        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
              <button class="btn btn-info btn-sm">+</button>
              <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>

        <div class="container">
          <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                <div class="card-body">
                  <img
                    src=""
                    alt=""
                    class="card-img-top"
                    width="300px"
                    height="300px"
                  />
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>
        </div>

        <ul id="faltante"></ul>
        <br />
      </div>
    </div>
    <script src="../script/tienda.js"></script>
  </body>
</html>
