<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoolUP</title>
    <link rel="shortcut icon" href="../img/woolicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="services.html">Servicios</a></li>
        <li><a href="gallery.html">Galeria</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </div>
    <form class="content_contact">
      <fieldset class="form_container">
        <div class="form">
          <div class="form_title">Bienvenido</div>
          <div class="form_subtitle">
            Comunicate por nosotros llenando el formulario. O podes hacerlo
            desde nuestras redes
          </div>
          <div class="form_input-container form_ic1">
            <input
              id="form_firstname"
              class="form_input"
              type="text"
              placeholder=" "
            />
            <div class="form_cut"></div>
            <label for="firstname" class="form_placeholder">Nombre</label>
          </div>
          <div class="form_input-container form_ic2">
            <input
              id="form_email"
              class="form_input"
              type="text"
              placeholder=" "
            />
            <div class="form_cut form_cut-short"></div>
            <label for="email" class="form_placeholder">Email</label>
          </div>
          <div class="form_input-container form_ic2">
            <textarea
              cols="30"
              rows="2"
              id="form_lastname"
              class="form_input"
              type="text"
              placeholder=" "
            ></textarea>
            <div class="form_cut"></div>
            <label for="lastname" class="form_placeholder">Mensaje</label>
          </div>

          <button type="text" class="form_submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
